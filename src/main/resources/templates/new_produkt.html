<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Krijo produktin</title>
</head>
<body>
   <div align="center">
       <h1>Krijo produktin</h1>
       <br/>
       <form action="#" th:action="@{/save}" th:object="${produkt}" method="post">
           <table border="0" cellpadding="10">
               <tr>
                   <td>ID:</td>
                   <td><input type="text" th:field="*{id}"></td>
               </tr>
               <tr>
                   <td>Emri:</td>
                   <td><input type="text" th:field="*{emri}"></td>
               </tr>
               <tr>
                   <td>Kategoria:</td>
                   <td><input type="text" th:field="*{kategoria}"></td>
               </tr>
               <tr>
                   <td>Nr_Sasise:</td>
                   <td><input type="text" th:field="*{nrSasise}"></td>
               </tr>
               <tr>
                   <td colspan="2"><button type="submit">Ruaj</button></td>
               </tr>
           </table>
       </form>
   </div>

</body>
</html>
